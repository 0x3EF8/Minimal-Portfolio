<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>Pat's Minimalist Portfolio</title>
    <meta name="author" content="Pat" />
    <meta
      name="description"
      content="Welcome to Pat's minimalist portfolio, showcasing a selection of projects and accomplishments developed using modern web technologies including Create React App, TailwindCSS, TailwindUI, and DaisyUI. Explore my work and get in touch to learn more about how I can help bring your next project to life." />

    <!-- Open Graph / Facebook -->
    <meta property="og:url" content="https://yourportfolio.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Pat's Minimalist Portfolio" />
    <meta
      property="og:description"
      content="Welcome to Pat's minimalist portfolio, showcasing a selection of projects and accomplishments developed using modern web technologies including Create React App, TailwindCSS, TailwindUI, and DaisyUI. Explore my work and get in touch to learn more about how I can help bring your next project to life." />
    <meta
      property="og:image"
      content="https://mir-s3-cdn-cf.behance.net/user/276/8e5589639575067.62aa3ffd5d92c.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="yourportfolio.com" />
    <meta property="twitter:url" content="https://yourportfolio.com" />
    <meta name="twitter:title" content="Pat's Minimalist Portfolio" />
    <meta
      name="twitter:description"
      content="Welcome to Pat's minimalist portfolio, showcasing a selection of projects and accomplishments developed using modern web technologies including Create React App, TailwindCSS, TailwindUI, and DaisyUI. Explore my work and get in touch to learn more about how I can help bring your next project to life." />
    <meta
      name="twitter:image"
      content="https://mir-s3-cdn-cf.behance.net/user/276/8e5589639575067.62aa3ffd5d92c.jpg" />

    <!-- Favicon and Manifest -->
    <link rel="icon" href="%PUBLIC_URL%/logo.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Stylesheets -->
    <link href="%PUBLIC_URL%/styles/tailwind.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
